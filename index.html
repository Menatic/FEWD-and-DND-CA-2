        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #001f3f, #003366); /* Dark blue to lighter blue vertical gradient */
        }

        #nav {
            background: linear-gradient(to right, #00cc66, #00ff99); /* Green horizontal gradient */
        }

        #meal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            align-items: center; /* Align items vertically in the center */
        }

        #meal-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            order: 1; /* Specify the order of the image in the flex container */
        }

        #meal-details {
            flex: 1; /* Expand to fill available space */
            margin-left: 20px; /* Add some space between the image and details */
            order: 2; /* Specify the order of the details in the flex container */
        }

        h2, p, ul {
            margin: 0; /* Remove default margins for better styling */
        }
    </style>
</head>
<body>
    <h1>Meals that you desire</h1>
    <button onclick="getRandomMeal()">Click me</button>
    <div id="meal-container">
        <img id="meal-image" src="" alt="Meal Image">
        <div id="meal-details">
            <h2></h2>
            <p></p>
            <p></p>
            <ul></ul>
        </div>
    </div>

    <script>
        window.onload = function () {
    getRandomMeal();
};

function getRandomMeal() {
    // Clear previous meal
    document.getElementById('meal-details').innerHTML = '';
    document.getElementById('meal-image').src = '';

    // TheMealDB API endpoint for a random meal
    const api_url = "https://www.themealdb.com/api/json/v1/1/random.php";

    // Fetch data from the API
    fetch(api_url)
        .then(response => response.json())
        .then(data => {
            const meal = data.meals[0];

            // Set the image source
            document.getElementById('meal-image').src = meal.strMealThumb;

            // Set other meal details
            document.getElementById('meal-details').innerHTML = `
                <h2>${meal.strMeal}</h2>
                <p>Category: ${meal.strCategory}</p>
                <ul>${getIngredientsList(meal)}</ul>
            `;
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

function getIngredientsList(meal) {
    let ingredientsList = '';
    for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];

        if (ingredient && measure) {
            ingredientsList += `<li>${measure} ${ingredient}</li>`;
        }
    }
    return ingredientsList;
}

    </script>
